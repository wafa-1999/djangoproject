
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
 <title>{% block title %}Django Email Contact Form {% endblock %}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/">Home</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto ">
      
      <li class="nav-item">
        <a class="nav-link"  style="color:white" href="/store">Produit</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"style="color:white" href="/cart">Commande</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"style="color:white" href="/Fournisseur">Fournisseur</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"style="color:white" href="/blog">blog</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"style="color:white" href="/contact">Contact</a>
      </li>
      </ul>
	    
	  </div>
	</nav>
 <div class="container" style="padding:20px;">
    <div class="col-md-12 well">
        <h3 class="text-primary">Contact us if you have any probleme or visit our social media accounts!!</h3>
        <div class="row" >
  <div class="column" style="padding:20px;">
     <p><a href="https://www.instagram.com/"><img src="{% static 'images/download.jpg' %}" style="height:40px;" ></a></p>
  </div>
  <div class="column" style="padding:20px;">
         <p><a href="https://www.facebook.com/"><img src="{% static 'images/facebook.png' %}" style="height:40px;" ></a></p>
      
  </div>
  <div class="column" style="padding:20px;">
     <p><a href=" https://twitter.com/"><img src="{% static 'images/twitter.png' %}" style="height:40px;" ></a></p>
  </div>
  <div class="column" style="padding:20px;">
     <p><a href=" https://www.snapchat.com/"><img src="{% static 'images/snap.png' %}" style="height:40px;" ></a></p>
  </div>
  <div class="column" style="padding:20px;">
     <p><a href=" https://www.whatsapp.com/"><img src="{% static 'images/whats.jpg' %}" style="height:40px;" ></a></p>
  </div>
</div>
       
        <hr style="border-top:1px dotted #ccc;"/>

  {% block content %} {% endblock %}
    </div>
    </div> 
</body>
</html>
