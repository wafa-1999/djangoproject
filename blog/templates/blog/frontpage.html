{% extends 'blog/base.html' %}
{% load static %}
<head>
<link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/list.css'%}">
</head>

{% block content %}

<div class="bg-image d-flex justify-content-center align-items-center" >
<img src= "{% static 'images/blog.png'%}" style="height: 80vh; background-color:black;">

</div>
       

    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <div class="row g-0">
                <div class="col-md-5">
                
                    <div class="ratio ratio-16x9">
                        
                         <img  src="{{ MEDIA_URL }}{{ post.image }}" >
                
                          
                    </div>
                </div>
                <div class="col-md-7 ps-md-3 pt-3 pt-md-0 d-flex flex-column">
                    
                        <h2 class="card-title h5">
                                
                                <strong>{{ post.title }}</strong>
                                </a>
                        </h2>
                        <div class="text-muted">
                            <small>
                                Published {{ post.publish.date }} by <strong>{{ post.author }}</strong>
                            </small>
                        </div>
                        
                        
                        <p class="card-text mb-auto py-2">{{ post.body }}</p>
                        <a href="{% url 'post_detail' post.slug %}" class="btn btn-warning">Add a comment</a>
                
                </div>
            </div>
        </div>
    </div>
   
    {% endfor %}
{% endblock content %}
